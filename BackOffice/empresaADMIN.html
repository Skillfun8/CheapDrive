                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                        <script>
                        window.onload = function() {
                            fetch('https://b401-back-webitcloud.c9users.io/products/', {
                                headers: { 'Content-Type': 'application/json' },
                                method: 'GET',
                            }).then(response => {
                                if (!response.ok) {
                                    throw new Error(response.statusText);
                                }
                                return response.json();
                            }).then(result => {
                                const tabela = $(".table-striped tbody");
                                for (row in result) {
                                    const valor = result[row];
                                    
                                        $(tabela).append("<tr>" +
                                            "<td>" + valor.idProduto + "</td>" +
                                            "<td>" + valor.designacao + "</td>" +
                                            "<td>" + valor.localidade + "</td>" +
                                            "<td>" + valor.email + "</td>" +
                                            "<td>" + valor.contacto + "</td>" +
                                            "<td>" + valor.preco + "</td>" +
                                            
                                            "<tr>");
                                    
                                }
                            }).catch(error => {
                                swal({ title: `${result.value.err_message}` })
                            }).catch(error => {
                                alert("Erro ao fazer carregar tabela!");
                            });
                        };
                        </script>
