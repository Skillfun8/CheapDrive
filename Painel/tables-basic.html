                    <script>
                        window.onload = function() {

                            fetch('http://localhost:8080/kapten/', {

                                headers: { 'Content-Type': 'application/json' },
                                method: 'GET',
                            }).then(response => {
                                if (!response.ok) {
                                    throw new Error(response.statusText);
                                }
                                return response.json();
                            }).then(result => {

                                const tabela = $(".table-striped tbody");
                                for (row in result) {
                                    const valor = result[row];

                                        $(tabela).append("<tr>" +

                                            "<td>" + valor.nomes + "</td>" +
                                            "<td>" + valor.code + "</td>" +

                                            "<tr>");

                                }
                            }).catch(error => {
                                swal({ title: `${result.value.err_message}` })
                            }).catch(error => {
                                alert("Erro ao fazer carregar tabela!");
                            });
                        };
                    </script>
