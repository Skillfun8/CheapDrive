<script>
    let janeiro = 0;
    let fevereiro = 0;
    let marco = 0;
    var abril = 0;
    let maio = 0;
    let junho = 0;
    let julho = 0;
    let agosto = 0;
    let setembro = 0;
    let outubro = 0;
    let novembro = 0;
    let dezembro = 0;

    var uber = 0;
    var bolt = 0;
    var kapten = 0;



    window.onload = function() {

        fetch('http://localhost:8080/users/', {

            headers: { 'Content-Type': 'application/json' },
            method: 'GET',
        }).then(response => {
            if (!response.ok) {
                throw new Error(response.statusText);

            }
            return response.json();
        }).then(result => {

            for (row in result) {
                const valor = result[row];
                var date = valor.createdAt;
                console.log(date);


                const b = date.slice(5,7);
                console.log(b);



                if (b === "01"){
                    janeiro++;
                }else if(b === "02"){
                    fevereiro++;
                }else if(b === "03"){
                    marco++;
                }else if(b === "04"){
                    abril++;

                    //   console.log(abril);
                }else if(b === "05"){
                    maio++;
                }else if(b === "06"){
                    junho++;
                }else if(b === "07"){
                    julho++;
                }else if(b === "08"){
                    agosto++;
                }else if(b === "09"){
                    setembro++;
                }else if(b === "10"){
                    outubro++;
                }else if(b === "11"){
                    novembro++;
                }else if(b === "12"){
                    dezembro++;
                } else {

                    console.log("Deu erro!")
                }



                localStorage.setItem("Janeiro", janeiro.toString());
                localStorage.setItem("Feveiro", fevereiro.toString());
                localStorage.setItem("Março", marco.toString());
                localStorage.setItem("Abril", abril.toString());
                localStorage.setItem("Maio", maio.toString());
                localStorage.setItem("Junho", junho.toString());
                localStorage.setItem("Julho", julho.toString());
                localStorage.setItem("Agosto", agosto.toString());
                localStorage.setItem("Setembro", setembro.toString());
                localStorage.setItem("Outubro", outubro.toString());
                localStorage.setItem("Novembro", novembro.toString());
                localStorage.setItem("Dezembro", dezembro.toString());



            }

        }).catch(error => {
            swal({ title: `${result.value.err_message}` })
        }).catch(error => {
            alert("Erro a obter utilizadores");
        });



        fetch('http://localhost:8080/cliques/', {

            headers: { 'Content-Type': 'application/json' },
            method: 'GET',
        }).then(response => {
            if (!response.ok) {
                throw new Error(response.statusText);

            }
            return response.json();
        }).then(result => {

            for (row in result) {
                const valor = result[row];
                var date = valor.empresa;
                console.log(date);




                if (date === "Uber"){
                    uber++;
                }else if(date === "Bolt"){
                    bolt++;
                }else if(date === "Kapten"){
                    kapten++;
                }else {
                    console.log("Deu erro!")
                }



                localStorage.setItem("Uber", uber.toString());
                localStorage.setItem("Bolt", bolt.toString());
                localStorage.setItem("Kapten", kapten.toString());



            }

        }).catch(error => {
            swal({ title: `${result.value.err_message}` })
        }).catch(error => {
            alert("Erro a obter cliques");
        });




    };


</script>
