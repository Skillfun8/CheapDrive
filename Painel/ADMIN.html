    function drawChart() {
       // const container = document.querySelector('#chart')


//DATA
        const data = new google.visualization.arrayToDataTable([
            [ 'Trimestre', 'Número' ],

            [ 'Terceiro Trimestre', 8000 ],

        ]);


        const data2 = new google.visualization.arrayToDataTable([
            [ 'Empresa', 'Número Total de Cliques' ],
            [ 'Uber', 10000 ],
            [ 'Bolt', 9000 ],
            [ 'Kapten', 8000 ]

        ]);




        //OPTIONS

        const options = {
            title: 'Número de Clientes por Trimestre',
            height: 400,
            width: 720,
            colors: ['#1654e0', '#5152ec', '#84c4e6']

        const options2 = {

        };

        const chart2 = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
        //const chart = new google.visualization.PieChart(document.getElementById('chart_div'));



        chart.draw(data, options);
        chart2.draw(data2, options2);



    }
